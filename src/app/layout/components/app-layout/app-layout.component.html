<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzTheme="light" nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <app-app-sidebar [isCollapsed]="isCollapsed"></app-app-sidebar>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-app-nav-header (onChangeCollapsed)="isCollapsed=!isCollapsed" [isCollapsed]="isCollapsed">
      </app-app-nav-header>
    </nz-header>
    <nz-content>
      <nz-page-header class="site-page-header" [nzGhost]="false" nzTitle="Title" nzSubtitle="This is a subtitle">
        <nz-breadcrumb nz-page-header-breadcrumb>
          <nz-breadcrumb-item>First-level Menu</nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a>Second-level Menu</a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>Third-level Menu</nz-breadcrumb-item>
        </nz-breadcrumb>
      </nz-page-header>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
